<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/png" href="static/img/favicon.ico"/>
    <title>Badwords Filter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/main.css" />
    <script src="static/js/main.js"></script>

</head>
<body>
    <div class="hero">
        <img src="static/img/icon_title.png" alt="Titulo" id="titulo">    
        <h1 class="title">Badwords Filter</h1>
    </div>
    <div class="container">
        <div class="card">
            <p>Digite uma frase. Evite ser mal educado e usar nomes feios!</p>
            <form action="/submit" method="post">
                <textarea type="text" id="textbox" name="text"></textarea>
                <input type="submit" value="Enviar">
            </form>
            {% if bad_words %}
                <p><strong>Badwords:</strong> {{ bad_words }}</p>
            {% else %}
                <p>Nenhuma badword adicionada.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
